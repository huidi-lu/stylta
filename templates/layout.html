<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Stylta - A Stata code style checker</title>
        <link rel="icon" type="image/x-icon" href="/static/favicon-min.png">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <!-- Github ribbon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
        
        <!-- prism.js for code syntax highlighting-->
        <link href="/static/prism.css" rel="stylesheet" />
        <script src="/static/prism.js"></script>
    </head>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-danger text-center" role="alert" style="width:50%; margin:auto;">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <body class="bg-light">
        <a class="github-fork-ribbon right-top" href="https://github.com/huidi345/stylta" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4 rounded-pill" src="/static/logo.png" height="75">
            <h5 class="font-monospace"><i>Check the style of your Stata code</i></h5>
        </div>

        {% block main %}{% endblock %}
    </body>

    <footer class="small text-center text-muted" style="margin-top:5cm;">
        <p>Stata is a registered trademark of StataCorp LLC. This site is not in any way associated with that company.</p>
    </footer>
</html>
