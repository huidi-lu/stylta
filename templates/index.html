{% extends "layout.html" %}

{% block main %}
        <div class="container text-center mb-5">
            <h4 class="mb-4">Upload a .do file for validation:</h4>
            <form method="post" enctype="multipart/form-data" action="upload_and_check">
                <input type="file" id="file" name="file" class="form-control" style="width:30%; margin:auto;">
                <button class="btn btn-primary mt-3", type="submit">Submit</button>
            </form>
        </div>
{% endblock %}
